version: 2
jobs:
  test_frontend:
    docker:
      - image: circleci/node:8.9.1

    working_directory: ~/repo

    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "react-front/package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: cd react-front && npm install

      - save_cache:
          paths:
            - react-front/node_modules
          key: v1-dependencies-{{ checksum "react-front/package.json" }}

      # run tests!
      - run: cd react-front && npm test

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test_frontend:
          requires:
              - build
